<!-- Formulaire de création de client -->

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
    <body>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <link rel="stylesheet" href="style.css" />
            <title>Registration Form</title>
          </head>
          
          <body>
            <form action="" method="POST" id="registrationform">
              <h1>Nouveau client</h1>
              <div class="alert">Message pris en compte</div>
          
              <!-- Section 1 -->
              <fieldset>
                <legend><span class="section">1</span>/     Informations personnelles</legend>
                <label class="" for="name">Prénom:</label>
                <input type="text" name="name" value="" id="name" required />
                <br>
                <br>
                <label class="" for="name">Nom:</label>
                <input type="text" name="name" value="" id="Surname" required />
                <br>
                <br>
                <label class="" for="email">Email:</label>
                <input type="email" name="email" value="" id="email" required />
                <br>
                <br>
                <label for="password">Société:</label>
                <input type="password" name="password" value="" id="société" required />
                <br>
                <br>
                <label class="" for="name">Pays:</label>
                <input type="text" name="name" value="" id="country" required />
                <br>
                <br>
              </fieldset>     
              <p style="text-align&#58; center;"><button class="button-67" role="button" type="submit" sendMessage()>Register</button></p>
            </form>
          </body>
          </html>
